<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A10 Cookie Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
        }
        #cookieValue {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<h1>A10 Cookie Demo</h1>
<p>   </p>

<div id="cookieValue"></div>

<footer>
    &copy; Yousef Abrahem, 11/18/2025
</footer>

<script>
    // Set cookie
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
    }

    // Get cookie
    function getCookie(name) {
        const decoded = decodeURIComponent(document.cookie);
        const parts = decoded.split(";");

        for (let i = 0; i < parts.length; i++) {
            let c = parts[i].trim();
            if (c.indexOf(name + "=") === 0) {
                return c.substring((name.length + 1), c.length);
            }
        }
        return "";
    }

    // Main logic required for full credit:
    let stored = getCookie("A10cookie");

    if (stored === "") {
        let userInput = prompt("Enter a value for your cookie:");
        if (userInput != null && userInput !== "") {
            setCookie("A10cookie", userInput, 7);
        }
        document.getElementById("cookieValue").innerHTML =
            "Cookie saved. Refresh the page to see your stored value.";
    } else {
        document.getElementById("cookieValue").innerHTML =
            "Stored Cookie Value: " + stored;
    }
</script>

</body>
</html>
